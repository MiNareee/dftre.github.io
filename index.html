<!DOCTYPE html>
<html>
  <head>
    <title> Привет</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
                <img id="rasa" src="1650702895_9-sportishka-com-p-strani-sosedi-rossii-krasivo-foto-9.jpg" >
                <audio id="audio1" src="junichi-matsumoto-the-ancient-magus-brides-main-theme.mp3"></audio>
        </a-assets>


        <a-marker preset="custom" type="pattern" url="pat\pattern-a.patt">
          <a-image src="#rasa" rotation="90"></a-image>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-b.patt">
          <a-sound src="#audio1" autoplay="true"></a-sound>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-c.patt">
            <a-entity mixin="boldFont" text="value:"Привет, мир!" size="10 10"></a-entity>
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\letterD.patt">
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\letterF.patt">
        </a-marker>

        <a-marker preset="custom" type="pattern" url="pat\pattern-g.patt">
        </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
